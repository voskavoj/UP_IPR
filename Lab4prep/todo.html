<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TODO list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="todo.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1> Insert tasks</h1>
        <input id="new-item" type="text" name="item">
        <button id="submit-button">
            <span title="Submit" class="material-icons"> assignment </span>
        </button>
        <button id="clear-button">
                <span title="delete all" class="material-icons"> delete </span>
            </button>
        <ul id="todo-list">
        </ul>
    </div>

    <script src="todo.js"></script>
</body>

</html>
